<div class="modal-container">
    
    <div class="modal-header">
        <h2 class="modal-title">Ã“rdenes de {{ data.customerName }}</h2>
    </div>

    
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            
            <ng-container matColumnDef="orderid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Order ID</th>
                <td mat-cell *matCellDef="let order">{{ order.orderid }}</td>
            </ng-container>

            
            <ng-container matColumnDef="orderdate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</th>
                <td mat-cell *matCellDef="let order">{{ order.orderdate | date: 'M/d/yyyy' }}</td>
            </ng-container>

            
            <ng-container matColumnDef="requireddate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Required Date</th>
                <td mat-cell *matCellDef="let order">{{ order.requireddate | date: 'M/d/yyyy' }}</td>
            </ng-container>

            
            <ng-container matColumnDef="shippeddate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Shipped Date</th>
                <td mat-cell *matCellDef="let order">{{ order.shippeddate | date: 'M/d/yyyy' }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
    <div class="modal-footer">
        <button mat-button (click)="onClose()">CLOSE</button>
    </div>
</div>
