<div class="main-container">
    <mat-toolbar class="toolbar">
        <span class="toolbar-title">Sales Date Prediction App</span>
    </mat-toolbar>

    <div class="table-container mat-elevation-z1">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="custom-table">

            <ng-container matColumnDef="orderId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Id</th>s
                <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>
            </ng-container>

            <ng-container matColumnDef="orderDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</th>
                <td mat-cell *matCellDef="let element">{{ element.orderDate | date: 'M/d/yyyy' }}</td>
            </ng-container>

            <ng-container matColumnDef="shippedDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Shipped Date</th>
                <td mat-cell *matCellDef="let element">{{ element.shippedDate | date: 'M/d/yyyy' }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 50]"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
